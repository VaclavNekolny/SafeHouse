{% extends "pojistenci_app/klienti.html" %}



{% block form %}
    {% if message %}
    <div class="alert alert-success" role="alert">
        {{ message }}      
    </div>
    {% endif %}
    <h3 class="mb-5">Přidat pojištěnce</h3>
    <form action="pridat" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="jmeno" class="form-label">Jméno</label>
            <input type="text" class="form-control" id="jmeno" name="jmeno" required>
        </div>
        <div class="mb-3">
            <label for="prijmeni" class="form-label">Příjmení</label>
            <input type="text" class="form-control" id="prijmeni" name="prijmeni" required>
        </div>
        <div class="mb-3">
            <label for="datum_narozeni" class="form-label">Datum narození</label>
            <input type="date" class="form-control" id="datum_narozeni" name="datum_narozeni" required>
        </div>
        <div class="d-flex gap-1 mb-3">
            <label class="me-1">Muž</label>
            <input type="hidden" name="pohlavi" value="muz">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="prepinacPohlavi" name="pohlavi" value="zena">
                </div>
            <label>Žena</label>
        </div>
        <button type="submit" class="btn btn-success">Přidat pojištěnce</button>
    </form>
{% endblock form %}
