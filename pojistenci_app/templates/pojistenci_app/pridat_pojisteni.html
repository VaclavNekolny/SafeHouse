{% extends "pojistenci_app/pojisteni.html" %}



{% block form %}
    {% if message %}
    <div class="alert alert-success" role="alert">
        {{ message }}      
    </div>
    {% endif %}
    <h3 class="mb-5">Přidat pojištění</h3>
    <form action="pridat" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="nazev" class="form-label">Název produktu</label>
            <input type="text" class="form-control" id="nazev" name="nazev" required>
        </div>
        <div class="mb-3">
            <label for="predmet_kryti" class="form-label">Předmět krytí</label>
            <input type="text" class="form-control" id="predmet_kryti" name="predmet_kryti" required>
        </div>
        <div class="mb-3">
            <label for="castka" class="form-label">Částka krytí</label>
            <input type="number" class="form-control" id="castka" name="castka" required>
        </div>
        <div class="mb-3">
            <label for="cena" class="form-label">Cena pojištění</label>
            <input type="number" class="form-control" id="cena" name="cena" required>
        </div>
        
        <button type="submit" class="btn btn-success">Přidat pojištění</button>
    </form>
{% endblock form %}
